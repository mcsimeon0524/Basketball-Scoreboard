<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container">
        <h1 class="text"></h1>
        <div class="scoreboard">
           <div class="team-container">
              <h2 class="text">HOME</h2>
              <div class="scores">
                 <p class="pts" id="home-score">0</p>
                 <p class="pts-shadow">000</p>
              </div>
              <div class="buttons">
                 <button id="home-score-button" onclick="homeAddOne()">1</button>
                 <button id="home-score-button" onclick="homeAddTwo()">2</button>
                 <button id="home-score-button" onclick="homeAddThree()">3</button>
              </div>
           </div>
           <div class="team-container">
              <h2 class="text">GUEST</h2>
              <div class="scores">
                 <p class="pts" id="guest-score">0</p>
                 <p class="pts-shadow">000</p>
              </div>
              <div class="buttons">
                 <button id="guest-score-button" onclick="guestAddOne()">1</button>
                 <button id="guest-score-button" onclick="guestAddTwo()">2</button>
                 <button id="guest-score-button" onclick="guestAddThree()">3</button>
              </div>
           </div>
        </div>
     </div>
        <script src="index.js"></script>
    </body>
</html>
